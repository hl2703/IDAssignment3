<html lang="en">

    <head>

        <meta charset="utf-8">

        <title>Weather Village</title>
    </head>

    <body>
      <div class="game-container">
        
        <img src="images/title4.png" id="title">
        <div class="container">
        <h4><span></span></h4>



        <div class="weather-container">
          <div id="weather-today-img" class="weather-img"></div>
        <div class="weather" id="today-weather"><span></span></div>

        <div class="temperature-value">
            <p> <span id="today-low"></span>°C to <span id="today-high"></span>°C</p>
        </div>
        

        </div>
        </div>
        <div id="characters">
          <img src="images/hamster.png" alt="hamster" id="hamster" data-toggle="popover" title="Pinky" data-content="Hi there, I'm Pinky. I see you're new here. Nice to meet you. Why don't you join me for some tea?">
          <img src="images/goat.gif" alt="goat" id="goat" data-toggle="popover" title="Billy" data-content="What do Billies like to eat for breakfast? Goatmeal. Baaa Ha Ha Baa...">
          <img src="images/sq.gif" alt="sq" id="sq" data-toggle="popover" title="Roderick" data-content="Roderick...in a hurry..gotta stock up those acorns before it rains!">
          
          <img src="images/eagle.gif" alt="eagle" id="eagle" data-toggle="popover" title="Master Wu" data-content="I'm the weather master of this village. Everyday I fly up to the skies to predict the weather. Are you up for a weather guessing game?">
          <img src="images/cat.gif" alt="cat" id="cat" data-toggle="popover" title="Puss" data-content="Meow...">
        </div>
        <nav>
          <ul>
            <li><a href="weather-forecast.html"><lottie-player src="https://assets9.lottiefiles.com/packages/lf20_F2C05u.json"  background="transparent"  speed="1"  style="width: 90px; height: 90px;" hover loop data-toggle="tooltip" data-placement="right" title="Weather Forecast" ></lottie-player></a></li>
            
            <li><a href="temperature.html"><lottie-player src="https://assets6.lottiefiles.com/packages/lf20_dc0U2t.json"  background="transparent"  speed="1"  style="width: 70px; height: 70px;" hover loop data-toggle="tooltip" data-placement="right" title="Temperature" ></lottie-player></a></li>
          </ul>
          
        </nav>
        <div>
        <p>
          To-do list:
        <ul>
        <li>Predict tomorrow's weather
        <a href="weather-forecast.html"> <button type="button">Weather Forecast</button></a>
        </li>
        <li>find out temp
        <a href="temperature.html"> <button type="button">temp</button></a>
        </li>

        </ul>
        </p>
        </div>
        
        <div class="progress">
          <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
