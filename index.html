<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--styles-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
    <title>Weather Village</title>
  </head>

  <body>
    <div class="game-container">

      <img src="images/title4.png" id="title">
      <div class="container">
        <h4><span></span></h4>

        <div class="weather-container">
          <!--current weather display section-->
          <div id="weather-today-img" class="weather-img"></div>
          <div class="weather" id="today-weather"><span></span></div>

          <div class="temperature-value">
            <p> <span id="today-low"></span>°C to <span id="today-high"></span>°C</p>
          </div>


        </div>
        <nav>
          <ul>

            <li><a href="weather-forecast.html"><lottie-player src="https://assets9.lottiefiles.com/packages/lf20_F2C05u.json"  background="transparent"  speed="1"  style="width: 90px; height: 90px;" hover loop data-toggle="tooltip" data-placement="right" title="Weather Forecast" ></lottie-player></a></li>
            <li><a href="temperature.html"><lottie-player src="https://assets6.lottiefiles.com/packages/lf20_dc0U2t.json"  background="transparent"  speed="1"  style="width: 70px; height: 80px;" hover loop data-toggle="tooltip" data-placement="right" title="Temperature Forecast" ></lottie-player></a></li>
          </ul>

        </nav>
      </div>
      <!--characters section-->
      <div id="characters">
        <img src="images/hamster.png" alt="hamster" id="hamster" data-toggle="popover" title="Pinky" data-content="Hi there, I'm Pinky. I see you're new here. Nice to meet you. Why don't you join me for some tea?">
        <img src="images/goat.gif" alt="goat" id="goat" data-toggle="popover" title="Billy" data-content="What do Billies like to eat for breakfast? Goatmeal. Baaa Ha Ha Baa...">
        <img src="images/sq.gif" alt="sq" id="sq" data-toggle="popover" title="Roderick" data-content="Roderick...in a hurry..gotta stock up those acorns before it rains!">

        <img src="images/eagle.gif" alt="eagle" id="eagle" data-toggle="popover" title="Master Wu" data-content="I'm the weather master of this village. Everyday I fly up to the skies to predict the weather. What do you think the weather will be like tomorrow?">
        <img src="images/cat2.gif" alt="cat" id="cat" data-toggle="popover" title="Pureen" data-content="Meow...it's getting cold...I can feel the chills! Hmm...you're new here, huh? Why don't you join me for a game... a temperature guessing game?">


      </div>

    </div>
    <!--js scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/today-weather.js"></script>
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>


  </body>
</html>
