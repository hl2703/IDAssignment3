<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Guess the temperature</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <div class="game-container">
      <h1>What's the Temperature?</h1>
      <h4>Tomorrow: <span></span></h4>
		<div id="game">
            
            
			<p><br>Lowest temperature:
            
            <a href="#" data-toggle="popover" data-content="Enter a number between 18-40"><input type="number" id="userGuess"/></a>
            <p id="feedback"></p>
            </p>
           
            <button type="button" class="btn btn-outline-info" id="buttonLow">Guess</button>
      
      
      <p>Highest temperature:
      <a href="#" data-toggle="popover" data-content="Enter a number between 18-40"><input type="number" id="userGuessHigher"/></a>
      
      </p>
      <p id="feedbackHigh"></p>
      <button type="button" class="btn btn-outline-info" id="buttonHigh">Guess</button>

			
        </div>
        <img src="images/cat2.gif" alt="cat" id="cat-game" data-toggle="popover" title="Pureen" data-content="Meow...Enter your guess and I'll give you hints.">
        
        <div class="back">
          <a href="index.html"><lottie-player src="https://assets6.lottiefiles.com/packages/lf20_cvpiecar.json"  background="transparent"  speed="1"  style="width: 40px; height: 40px;" hover loop  ></lottie-player></a>
          <p>Home</p>
      </div>
        </div>
        

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/weather-forecast.js"></script>
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
