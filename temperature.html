<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Guess the temperature</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <div class="game-container">
      <h1>Guess the temperture tomorrow</h1>
		<div id="game">
            
            <h4>Lowest temperature</h4>
			<p><br>
            
            <a href="#" data-toggle="popover" data-content="Enter a number between 18-40"><input type="number" id="userGuess"/></a>
            
            </p>
            <button type="button" class="btn btn-outline-info" id="buttonLow">Guess</button>
      <p id="feedback"></p>
      <h4>Highest temperature</h4>
      <p><br>
      <a href="#" data-toggle="popover" data-content="Enter a number between 18-40"><input type="number" id="userGuessHigher"/></a>
      
      </p>
    
      <button type="button" class="btn btn-outline-info" id="buttonHigh">Guess</button>
<p id="feedbackHigh"></p>
			
        </div>
       
        <button type="button" class="btn btn-outline-danger backbutton"><a href="index.html">Back </a></button>
        </div>
        

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/weather-forecast.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
