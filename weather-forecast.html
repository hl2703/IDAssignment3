<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/style.css">
        <title>Weather</title>
    </head>

    <body>
        <h1>What's The Weather?</h1>
        <div class="container">
        <h4>tmr date: <span></span></h4>
        <form>
          <label for="rdoWeather">Guess the weather tmr:</label><br/>
            <input type="radio" name="weather" value="rain">Rain
            <br>
            <input type="radio" name="weather" value="showers">Showers<br>
            <input type="radio" name="weather" value="fair">Fair<br>
            <input type="radio" name="weather" value="windy">Windy<br>
            <input type="radio" name="weather" value="hazy">Hazy<br>
            <input type="radio" name="weather" value="cloudy">Cloudy<br>
            <input type="radio" name="weather" value="overcast">Overcast
            <br>
    
            <p><button type="button" name="check" id="checkbutton" class="button">Check</button></p>
        </form>
            <p id="feedback"></p>
            <div id="weather-img"></div>
            
        
            <div class="weather-container">
            <div class="weather-tmr" id="tmr-weather"><span></span></div>
    
                
                
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="weather-forecast.js"></script>
    </body>
</html>
